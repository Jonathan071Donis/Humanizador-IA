<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot WhatsApp Style</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Burbuja flotante del chatbot -->
  <div id="chatbot-bubble">
    <img src="https://static.vecteezy.com/system/resources/previews/013/593/932/non_2x/the-smiling-boy-avatar-free-vector.jpg" alt="Chatbot" class="bubble-icon">
  </div>

  <!-- Contenedor del chat (oculto inicialmente) -->
  <div class="chat-container" id="chat-container">
    <!-- Encabezado del chat -->
    <div class="chat-header">
      <div class="contact-info">
        <img src="https://static.vecteezy.com/system/resources/previews/013/593/932/non_2x/the-smiling-boy-avatar-free-vector.jpg" alt="Foto de perfil" class="profile-pic">
        <div class="contact-details">
          <span class="contact-name">Donis071-🥷</span>
          <span class="contact-status">En línea</span>
        </div>
      </div>
       <!-- Botón para cerrar el chat -->
    </div>

    <!-- Área de mensajes -->
    <div id="chat-box"></div>

    <!-- Contenedor de entrada -->
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
      <button id="send-btn">Enviar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
