<html lang="es">
<head>

        worker-src 'self' blob:;

    <title>Humanizador de Texto</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://unpkg.com/mammoth@1.4.8/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/docx@8.0.0/build/index.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Humanizador de Texto</h1>
            <p>Transforma tu texto en algo √∫nico y profesional.</p>
            <img src="img/texto.png" alt="Logo" id="logoImage" style="width: 100px; height: auto;">
        </header>
        <main>
            <div class="input-section">
                <div class="button-container">
                    <button id="toggleModeButton">Modo D√≠a</button>
                    <button id="takePhotoButton">Tomar Foto</button>
                </div>
                <textarea id="textInput" placeholder="Ingresa tu texto aqu√≠..."></textarea>
                <input type="file" id="fileInput" accept=".txt,.docx,.pdf">
                <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
               
                <button id="humanizeButton">Humanizar Texto</button>
               
            </div>
            <div class="output-section">
                <div class="output-header">
                    <h2>Texto Humanizado:</h2>
                    <button id="copyButton">Copiar Texto</button>
                </div>
                <div class="output-box">
                    <div id="outputText"></div>
                </div>
                <div class="download-buttons">
                    <button id="downloadWord">Descargar en Word</button>
                    <button id="downloadPdf">Descargar en PDF</button>
                    <button id="downloadTxt">Descargar en TXT</button>
                </div>
                <div class="human-verification">
                    <span id="verificationText">Texto 100% realizado por humanos</span>
                    <div class="verification-icon">‚úîÔ∏è</div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Humanizador de Texto. Todos los derechos reservados. Donis071-ü•∑</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
